<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"

    <title>vitejs_boiler</title>

  <body class="body">
    <div class="twitter">
      <div class="logo">
        <img src="assets/images/twitter.png" width="30px" alt="">
      </div>
      <div class="title">
        <div class="title_content">Home</div>
        <div class="title_icon">
          <i class="ph-sparkle"></i>
        </div>
      </div>
      <div class="search">
        <div class="icon">
          <i class="ph-magnifying-glass"></i>
        </div>
        <input type="text" placeholder="Search Twitter"> 
      </div>
      <div class="menu">
        <div class="menu_items">
          <div class="menu_item01">
            <a href="#">
              <div class="icon01">
                <i class="ph-house-fill"></i>
              </div>
              <div class="label01"> Home

              </div>
            </a>
          </div>
          <div class="menu_item">
            <a href="#">
              <div class="icon">
                <i class="ph-hash-fill"></i>
              </div>
              <div class="label"> Explore

              </div>
            </a>
          </div>
          <div class="menu_item">
            <a href="#">
              <div class="icon">
                <i class="ph-bell"></i>
              </div>
              <div class="label"> Notifications

              </div>
            </a>
          </div>
          <div class="menu_item">
            <a href="#">
              <div class="icon">
                <i class="ph-envelope-simple"></i>
              </div>
              <div class="label"> Messages

              </div>
            </a>
          </div>
          <div class="menu_item">
            <a href="#">
              <div class="icon">
                <i class="ph-envelope-simple"></i>
              </div>
              <div class="label"> Bookmarks

              </div>
            </a>
          </div>
          <div class="menu_item">
            <a href="#">
              <div class="icon">
                <i class="ph-bell"></i>
              </div>
              <div class="label"> Lists

              </div>
            </a>
          </div>
          <div class="menu_item">
            <a href="#">
              <div class="icon">
                <i class="ph-user"></i>
              </div>
              <div class="label"> Profile

              </div>
            </a>
          </div>
          <div class="menu_item">
            <a href="#">
              <div class="icon">
                <i class="ph-dots-three-circle"></i>
              </div>
              <div class="label"> More

              </div>
            </a>
          </div>
          <div class="menu_item">
            <button class="buttom_tweet">Tweet</button>
          </div>
        </div>
      </div>

      <div class="feed"> <!--principio feed-->
        <div class="text_tweet">
          <div class="caja1">
            <div class="pic02">
              <i class="ph-user-circle"></i>

            <div class="write">
              <!--<input type="text" placeholder="¿Qué está pasando?">-->

            </div>
          </div>
          
          <div class="menu_item">
            <button class="buttom_tweet02">Twittear</button>
          </div>
        </div>
        <div class="tweets">
